<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="Lab4.css" />
    <script src="validations.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Register</header>
        <form action="login.php" method="POST" onsubmit="return validateLab4RegisterForm();">
          <input type="text" name="fullname" id="fullname" placeholder="Full name" required />
          <input type="text" name="email" id="email" placeholder="Email address" required />
          <input type="password" name="password" id="password" placeholder="Password" required />
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
          <input type="submit" name="signup" value="Signup" />
        </form>
      </div>
      <div class="form login">
        <header>Login</header>
        <form action="login.php" method="POST" onsubmit="return validateLab4LoginForm();">
          <input type="text" name="login_email" id="login_email" placeholder="Email address" required />
          <input type="password" name="login_password" id="login_password" placeholder="Password" required />
          <input type="submit" name="login" value="Login" />
        </form>
      </div>
      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
